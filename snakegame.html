<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="snakegame.css">
</head>

<body>
    <div class="body">
        <h1>Snake Game</h1>
        <p id="time"></p>
        <div id="scoreBox">Score: 0</div>
        <!-- <div id="hiscoreBox">HiScore: 0</div> -->
        <div id="board"></div>

        <div class="direct">
            <button class="up" onclick="upfunction()">Up</button>
            <button class="left" onclick="leftfunction()">Left</button>
            <button class="right" onclick="rightfunction()">Right</button>
            <button class="down" onclick="downfunction()">Down</button>
        </div>
    </div>
</body>
<script src="snakegame.js"></script>

</html>
